<!DOCTYPE html>

<html>
    <head>
        <title>Stocks</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a href="ControllerStocks">List All</a>
        <form method="POST" action="ControllerStocks">
            <input type="hidden" name="s" value="inserts">
            <table>
                <tr>
                    <td>Store Name</td>
                    <td><select name="store_id">
                        <option value="1">Santa Cruz Bikes</option>
                        <option value="2">Baldwin Bikes</option>
                        <option value="3">Rowlett Bikes</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Product name</td>
                    <td><select name="product_id">
                        <option value="1">Trek 820 - 2016</option>
                        <option value="2">Ritchey Timberwolf Frameset - 2016</option>
                        <option value="3">Surly Wednesday Frameset - 2016</option>
                        <option value="4">Trek Fuel EX 8 29 - 2016</option>
                        <option value="5">Heller Shagamaw Frame - 2016</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Quantity</td>
                    <td><input type="number" name="quantity"></td>
                </tr>
                <tr>
                    <td><button>Submit</button></td>
                    <td><button type="reset">Reset</button></td>
                </tr>
            </table>
        </form>
        
    </body>
</html>
